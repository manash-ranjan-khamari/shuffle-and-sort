<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Algonomy Problem</title>
        <meta name="description" content="Problem | Manash Ranjan Khamari">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"> 
        <script type="text/javascript" src="./js/script.js" defer></script>
    </head>
    <body>
        <h1>Shuffle & Sort</h1>
        <div class="containers">
            <div class="container">
                <ul class="cards">
                    <li class="card c1">1</li>
                    <li class="card c2">2</li>
                    <li class="card c3">3</li>
                    <li class="card c2">4</li>
                    <li class="card c3">5</li>
                    <li class="card c4">6</li>
                    <li class="card c4">7</li>
                    <li class="card c1">8</li>
                    <li class="card c3">9</li>
                </ul>
            </div>
            <div class="container floating">
                <button class="btn" onclick="shuffle()">SHUFFLE</button>
                <button class="btn" onclick="sort()">SORT</button>
            </div>
        </div>
    </body>
</html>
